<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Fake News Detection (Local Languages)</h2>

<form method="POST">
    <textarea name="news" placeholder="Paste news text here..." required></textarea><br>
    <button type="submit">Check News</button>
</form>

{% if prediction %}
<p><b>Detected Language:</b> {{ language }}</p>
<h3>{{ prediction }}</h3>
{% endif %}

</body>
</html>
